name: Node.js CI

on:
  push:
    branches:
      - master
      - testwarez

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16, 18, 20 ]
    name: Node ${{ matrix.node }} sample
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Run unit tests
        run: |
          npm install
          chmod u+x ./node_modules/.bin/*
          npm test
