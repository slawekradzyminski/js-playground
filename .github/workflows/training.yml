name: Node.js CI

on:
  push:
    branches:
      - master
      - testwarez
  pull_request:
    branches:
      - master

jobs:
  run_tests:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Git clone
        uses: actions/checkout@v3
      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run unit tests
        run: |
          npm install
          chmod u+x ./node_modules/.bin/*
          npm test
